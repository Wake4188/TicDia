  <!-- Critical CSS for initial paint - Enhanced for CLS prevention -->
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #0a0a0f;
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      overflow-x: hidden;
      /* Prevent CLS by establishing dimensions early */
      contain: size layout style;
    }

    #root {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      /* Critical: reserve space to prevent layout shifts */
      contain: layout style;
    }

    /* Prevent layout shifts for images */
    img,
    video {
      max-width: 100%;
      height: auto;
      display: block;
      /* Prevent reflow during load */
      content-visibility: auto;
    }

    /* Critical: Fixed loading skeleton with reserved dimensions */
    .loading-skeleton {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      z-index: 9999;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    /* Prevent FOUC (Flash of Unstyled Content) */
    .article-section {
      contain: layout style paint;
      content-visibility: auto;
      contain-intrinsic-size: 100vw 100vh;
    }
  </style>
